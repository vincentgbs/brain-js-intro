<html>
    <head>
        <title>App Page</title>
        <!-- brain.js cdn -->
        <!-- <script src="https://cdn.rawgit.com/BrainJS/brain.js/45ce6ffc/browser.js"></script> -->
        <script src="https://unpkg.com/brain.js@1.6.0/browser.js"></script>
        <script src="opinion-lexicon-English/negative.js"></script>
        <script src="opinion-lexicon-English/positive.js"></script>
        <script src="sentiment.js"></script>
    </head>
    <body>
        <div id="console"></div>
        <input type="text" id="user_input" value="I am unhappy!">
        <button id="run" disabled>Check Statement</button>
        </br>
        <button id="train" disabled>Train (may take a very long time)</button>

        <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            globalVar.loadLexicons();
            document.getElementById("train").addEventListener("click", function() {
                globalVar.train();
            });

            document.getElementById("run").addEventListener("click", function() {
                globalVar.run();
            });
        });
        </script>
    </body>
</html>
